version: 2

models:
    - name: dim_listings_cleansed
      description: "Cleansed version of the Airbnb listings data"    
      columns:

      - name: listing_id
        description: "Unique identifier for each listing"
        tests:
          - unique
          - not_null

      - name: host_id
        description: "Unique identifier for the host of the listing"
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: "Type of room offered in the listing"
        tests:
          - accepted_values:
              values: ['Entire home/apt',
                        'Private room',
                        'Shared room',
                        'Hotel room']
      - name: minimum_nights
        description: "{{ doc('minimum_nights_description') }}"
        tests:
          - positive_value